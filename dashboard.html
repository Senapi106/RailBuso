{% extends "base.html" %}

{% block content %}
<h2>Welcome, {{ session['user'] }}</h2>

<h3>Book Bus & Train Tickets</h3>

<form method="post" action="/search">
    <label>
        <input type="radio" name="mode" value="bus" checked> Bus
    </label>
    <label>
        <input type="radio" name="mode" value="train"> Train
    </label>

    <br><br>

    <input type="text" name="from" placeholder="From city"><br><br>
    <input type="text" name="to" placeholder="To city"><br><br>
    <input type="date" name="date"><br><br>

    <button type="submit">Search</button>
</form>
{% endblock %}
