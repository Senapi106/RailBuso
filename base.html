<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            background-color: #d02fd3; 
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 15px;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }

        .user {
                margin-left: 20px;
                font-weight: bold;
        }
        
        .content {
            padding: 40px;
        }
        
        .logout {
        background: white;
        color: #d84e55 !important;
        padding: 5px 10px;
        border-radius: 4px;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .alert.error {
            background-color: #ffe6e6;
            color: #b30000;
            border: 1px solid #ff9999;
        }
        .login-box {
            width: 300px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
        }       

        .login-box input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        .login-box button {
            width: 100%;
            padding: 8px;
            background: #d84e55;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">Demo App</div>

    <div class="nav-links">
        {% if session.get("user") %}
            <a href="{{ url_for('dashboard') }}">Home</a>
            <a href="{{ url_for('bookings') }}">Bookings</a>
           <a href="{{ url_for('help_page') }}">Help</a>


            <span class="user">Hello {{ session["user"] }}</span>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
</div>


<div class="content">
    {% block content %}{% endblock %}

</div>

</body>
</html>
